<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Object and Environment</title>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> 
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>
<body>

  <a-scene>
    <a-assets>
        <ime id="grids" src="assets/home 2.jpg"> 
        <img id="360inside-gate" src="6839824524_705e27ea8d_h.jpg">

    </a-assets>

    
    <a-entity event-set__click="material.color: red; scale: 2 2 2,"
              event-set__mouseenter="material.color: blue"
              event-set__1="_event: mouseleave; material.color: red">
      <a-box position="0 0 -15" scale="10 8 10" ></a-box>          
              </a-entity>
    <a-entity environment="preset: default; groundColor: green; groundColor2: orange; groundTexture: squares; skyType: gradient; skyColor: blue "></a-entity>
    <a-entity id="city" shadow="receive: true">
      <a-box color="gray" scale="5 50 5" position="5 0 5"></a-box>
    </a-entity>

    <a-entity id="gate" shadow="receive: true" >
     <a-cylinder color="red" position="2 0 -3" scale="0.4 7 0.4" radius="0.2"></a-cylinder>
     <a-cylinder color="red" position="-2 0 -3" scale="0.4 7 0.4" radius="0.2"></a-cylinder>
     <a-cylinder color="red" position="0 3.5 -3" scale="0.5 5 0.5" radius="0.2" rotation="0 0 90"></a-cylinder>
     <a-cylinder color="red" position="0 3 -3" scale="0.4 4 0.4" radius="0.2" rotation="0 0 90"></a-cylinder>
     <a-cylinder color="red" position="0 3.25 -3" scale="0.5 0.5 0.5" radius="0.2" rotation="0 0 0"></a-cylinder>
    </a-entity>

    <a-entity id="inside-gate" shadow="receive: true" >
      <a-sky color="blue"
             radius="20"
             side="double"
             position="0 0 -23"
      ></a-sky>

    </a-entity>
    <a-entity id="ship" shadow="receive: true" >
       <a-cylinder src="#wood" position="1 0 3" scale="0.2 5 0.2" radius="0.2"></a-cylinder>
       <a-triangle position="1 3 3" scale="1 1 1" rotation="-45 -45 0"  side="double"></a-triangle>
    </a-entity>

  
     <a-light color="white" position="3.47415 3.66711 -2.10888" light="color: #fffdf8; castShadow: true; target: #target">
        <a-entity id="target" position="1.331 -0.828 0.246"></a-entity>
     </a-light>

      <a-light color="white" position="5.249 3.66711 -1.15862" light="color: #fffdf8; type: ambient; castShadow: true; decay: -1.52; intensity: 0.28"></a-light>

    <a-sky src="#360background">
    </a-sky>

    
    
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>


</a-scene>

</body>
</html>
